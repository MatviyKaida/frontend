<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Інтернет-магазин</title>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Шапка сайту -->
    <header>
        <div class="logo">Інтернет-магазин</div>
    </header>

    <!-- Основна частина -->
    <main class="container">
        <aside class="filters">
            <h2>Фільтри</h2>
            <label for="category">Категорія:</label>
            <select id="category">
                <option value="all">Всі</option>
                <option value="laptops">Ноутбуки</option>
                <option value="smartphones">Смартфони</option>
            </select>
            <label for="price">Ціна:</label>
            <label for="brand">Бренд:</label>
            <select id="brand">
                <option value="all">Всі</option>
                <option value="ASUS">ASUS</option>
                <option value="Apple">Apple</option>
                <option value="HP">HP</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="Lenovo">Lenovo</option>
                <option value="OnePlus">OnePlus</option>
                <option value="Dell">Dell</option>
                <option value="Google">Google</option>
                <option value="MSI">MSI</option>
                <option value="Huawei">Huawei</option>
            </select>

            <input type="range" id="price" min="5000" max="50000" step="500">
            <span id="price-value">до 50000 грн</span>
            <button id="apply-filters">Застосувати</button>
        </aside>
        <section class="product-list">
            <!-- Тут будуть картки товарів -->
        </section>
    </main>
    

    <!-- Підвал сайту -->
    <footer>
        <p>Контактна інформація</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Шапка сайту -->
    <header>
        <div class="logo">Інтернет-магазин</div>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основна частина -->
    <main>
        <aside class="filters">
            <h2>Фільтри</h2>
            <label for="category">Категорія:</label>
            <select id="category">
                <option value="all">Всі</option>
            </select>
            <label for="price">Ціна:</label>
            <input type="range" id="price" min="0" max="5000" step="100">
        </aside>
        <section class="product-list">
            <!-- Картки товарів будуть додаватися динамічно -->
        </section>
    </main>

    <!-- Підвал сайту -->
    <footer>
        <p>Контактна інформація</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <form id = registrationForm>
            <label>Full name:<input type ="text" name = "name"></label>
            <label>Email:<input type = "email" name = "email" required></label>
            <label>Password:<input type = "password" name ="password"required></label>
            <label>Phone number:<input type = "tel" name = "phoneNumber"></label>
            <label>Gender:
                <input type = "radio" name = "gender" value="male">
                <input type = "radio" name = "gender" value="female">
            </label>
            <label><input type="checkbox" name = "agreement" required>Allow to process personal data</label>
            <label>Profile photo:<input type = "file" name = "photo"></label>
            <button type = "submit">Register</button>
        </form>

        <script src="./index.js"></script>
    </body>
</html>
